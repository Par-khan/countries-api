<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
       <div class="header-content">
        <p class="title"><a href="/">Where in the world?</a></p>
            <p class="theme-changer" style="cursor: pointer;"><i class="fa-regular fa-moon"></i>&nbsp;Dark Mode</p>
            <p class="theme-changer-light" style="cursor: pointer;"><i class="fa-regular fa-sun"></i>&nbsp;Light Mode</p>
       </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country....">
            </div>
            <select class="filter-by-region">
                <option hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
               
            </select>
        </div>
    <div class="main-container"></div>   
</main>
</body>

</html>
